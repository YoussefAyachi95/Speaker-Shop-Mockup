<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9fce6ffef3.js" crossorigin="anonymous"></script>
    <title>The Speaker Shop</title>
    <link rel="stylesheet" href="style.css">

<body>

    <main class="container">

        <!-- HEADER BEGIN -->

        <header>
            <div class="logo">
                <img src="/images/1000px-Speaker_Icon.svg.png" width="25px" height="25px" alt="">
                <p>The Speaker Shop</p>
            </div>
            <div class="list">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">Checkout</a>
            </div>
        </header>

        <!-- HEADER END -->

        <!-- SECTION TOP BEGIN -->

        <section class="top">
            <p>Your home speaker. Reinvented.</p>
            <p>They combine beauty, quality and simplicity to create an emotional music experience.</p>
            <button>WATCH STORY VIDEO <img src="/images/play_video.png" alt=""></button>
        </section>

        <!-- SECTION TOP END -->

        <!-- SECTION BOTTOM BEGIN -->

        <section class="bottom">
            <div class="box one">
                <p>Beauty</p>
                <p>Quality</p>
                <p>Simplicity</p>
                <img src="/images/open.png" alt="">
            </div>
            <div class="box two">
                <p>High-end sound quality.</p>
                <img src="/images/open.png" alt="">
            </div>
            <div class="box three">
                <p>Play music with your voice.</p>
                <img src="/images/open.png" alt="">
            </div>
        </section>

        <!-- SECTION TOP END -->

        <!-- FOOTER BEGIN -->

        <footer>
            <P>All rights reserved &copy; Speaker Shop 2020</P>
        </footer>

        <!-- FOOTER END -->

    </main>
</body>

</html>
